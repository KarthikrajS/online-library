<div id="LoginPageContent" class="curvedBox deepShadow ">

    <div id="userloginform">
        <div id="loginText" class="bigHeading">Login to Light Up</div>
        <div id="divEmail">
            <input id="txtEmail" name="txtEmail" placeholder="Email" class="textBox textBoxNative" type="text">
            <div class="txtEmail Error ErrorOff"></div>
        </div>
        <div id="divPassword">
            <input id="txtPassword" name="txtPassword" placeholder="Password" class="textBox textBoxNative" type="password">
            <div class="txtPassword Error ErrorOff"></div>
        </div>
        <div class="general Error ErrorOn"></div>
        <div><input class="button greenAction" id="btnLogin" type="submit" value="Login"></div>
    </div>
    <div id="divSignUpLink" class="loginRedirectLink"><a href="SignUp">Sign Up for an Light Up Account</a></div>
    <div id="divForgotPasswordLink" class="loginRedirectLink"><a href="PasswordReset">Forgot Password?</a></div>
</div>
